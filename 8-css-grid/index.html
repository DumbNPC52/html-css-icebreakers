<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="NPC">
    <meta name="description" content="This is a HTML webpage showcasing CSS Grid exercises">
    <meta name="keywords" content="CSS Grid, HTML, CSS Grid exercises">
    <title>CSS Grid Exercises</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Create a grid with 2 columns with widths of 200px and 75px -->
     <div class="css-grid-1">
        <div class="bg-lightblue">200px</div>
        <div class="bg-pink">75px</div>
     </div>

     <!-- Create a grid w/ 3 columns. Widths = 50px | remaining space | 75px -->
      <div class="css-grid-2">
        <div style="background-color: antiquewhite;">col1</div>
        <div style="background-color: crimson;">col2</div>
        <div style="background-color: antiquewhite;">col3</div>
      </div>

      <!-- Create a grid with 4 equal columns that take up the entire page. Space between columns = 20px, space between rows = 10px -->
       <div class="css-grid-3">
        <div style="background-color: beige;">col1</div>
        <div style="background-color: beige;">col2</div>
        <div style="background-color: beige;">col3</div>
        <div style="background-color: beige;">col4</div>
        <div style="background-color: beige;">col5</div>
        <div style="background-color: beige;">col6</div>
        <div style="background-color: beige;">col7</div>
        <div style="background-color: beige;">col8</div>
       </div>
</body>
</html>
