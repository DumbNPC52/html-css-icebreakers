<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="NPC" />
    <meta
      name="description"
      content="Practicing proper layout using nested flexbox in a webpage"
    />
    <meta
      name="keywords"
      content="Flexbox, Nested Flexbox, Layout, HTML, CSS"
    />
    <title>Nested Flexbox Exercise</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Create a flexbox with 2 elements (width 100px and 200px). Then make the first element a flexbox to create this design: -->
    <div class="preview">
      <div class="left-sec">
        <div class="item-1">1tem1</div>
      </div>
      <div class="right-sec"></div>
    </div>

    <!-- Use nested flexbox (flexbox inside flexbox) to create the design below: -->
    <div class="flexbox">
      <div class="column1"></div>
      <div class="column2">
        <div class="row1">row1</div>
        <div class="row2">
          <div class="row2-item">row2</div>
          <div class="row2-item">row2</div>
        </div>
      </div>
    </div>
  </body>
</html>
