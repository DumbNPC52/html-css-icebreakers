<!DOCTYPE html>

    <meta name="keywords" content="HTML, CSS, JavaScript, Div Element, Tweet">
    <title>Div Element for Tweet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Create a Twitter text box (Hint: use vertical-align: middle on each element to achieve the design); wrap it in a <div> and give it a shadow -->
    <div class="tweet-box">
        <img src="img/cat.png" alt="Profile Picture" class="profile-pic">
        <textarea class="tweet-input" placeholder="What's happening?"></textarea>
        <button class="tweet-button">Tweet</button>
    </div>
</body>
