<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="NPC">
    <meta name="keywords" content="HTML, div element, web development, HTML elements, web design">
    <meta name="description" content="Learn about the div element in HTML, its purpose, and how to use it to structure your web pages effectively.">
    <title>The Div Element</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- A <div> is just a box; -->

    <!-- Create a <div> and turn it into a red square -->
        <div class="red-square"></div>

    <!-- Create a <div> and turn it into a green circle -->
        <div class="green-circle"></div>

    <!-- Recreate this design by wrapping the elements in a <div> and adding a border -->
        <div class="bordered-container">
            <p class="service-text">Satisfied with our service?</p>
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>

    <!-- Recreate this design using a <div> with 2 paragraphs inside -->
        <div class="text-box">
            <p class="title-text">Install Youtube Music</p>
            <p class="description-text">Add YouTube Music to your desktop for quick and easy access</p>
        </div>
</body>
</html>
