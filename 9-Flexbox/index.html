<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="NPC" />
    <meta
      name="description"
      content="Using Flexbox to practice layout in HTML and CSS"
    />
    <meta name="keywords" content="HTML, CSS, Layout, Flexbox, CSS Grid" />
    <title>Flexbox Practice</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Create a Flexbox w/ 2 items. Widths = 200px | 75px -->
    <div class="layout">
      <div style="background-color: lightcyan; width: 200px">200px</div>
      <div style="background-color: chartreuse; width: 75px">75px</div>
    </div>

    <!-- A flexbox with 3 items. Widths = 50px | remaining space | 75px -->
    <div class="layout-2">
      <div class="item-1">Item 1</div>
      <div class="item-2">Item 2</div>
      <div class="item-3">Item 3</div>
    </div>

    <!-- A flexbox with 4 items, spread evenly across the page -->
    <div class="layout-3">
      <div class="one">item1</div>
      <div class="two">item2</div>
      <div class="thr3">item3</div>
      <div class="four">item4</div>
    </div>

    <!-- Create the flexbox w/ height = 50px and a gray border  -->
     <div class="layout-4">
        <div class="itema">item1</div>
        <div class="itemb">item2</div>
     </div>
  </body>
</html>
