<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="NPC">
    <meta name="description" content="A simple HTML document to demonstrate display and inline-block properties in CSS.">
    <meta name="keywords" content="HTML, CSS, display, inline-block">
    <title>Display and Inline Block</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Recreate a Sign Up Form -->
    <p class="signup-text">Sign Up Here!</p>
    <input class="first-name" type="text" placeholder="First Name">
    <input class="last-name" type="text" placeholder="Last Name">
    <input class="email" type="email" placeholder="Email" required>
    <input class="password" type="password" placeholder="Password" required>
    <button class="signup-btn">Sign Up</button>

    <!-- Recreate  Uber request-a-ride Form-->
    <p class="uber-text">Request a Ride Now</p>
    <input class="uber-pickup" type="text" placeholder="Pickup Location">
    <input class="uber-destination" type="text" placeholder="Destination">
    <input class="uber-date" type="date" placeholder="Date">
    <input class="uber-time" type="time" placeholder="Time">
    <button class="uber-btn">Request Ride</button>
    <button class="schedule-btn">Schedule Later</button>
</body>
</html>
