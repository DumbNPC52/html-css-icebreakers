<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="NPC" />
    <meta
      name="description"
      content="Using CSS Flexbox and CSS Position for a Facebook Header project"
    />
    <meta
      name="keywords"
      content="CSS Flexbox, CSS Position, CSS, HTML, Facebook Header"
    />
    <title>Facebook Header</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <img class="profile-image" src="image/baby.png" alt="baby pic" />

        <div class="name">Baby</div>
      </div>

      <div class="right-section">
        <button class="add-btn">Add Friend</button>
        <button class="message-btn">Message</button>
      </div>
    </div>
  </body>
</html>
