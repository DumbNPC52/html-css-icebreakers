<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="NPC" />
    <meta name="keywords" content="HTML, CSS, Layout, Project, CSS Grid" />
    <meta
      name="description"
      content="A mini project demonstrating layout structures using CSS Grid."
    />
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>CSS Grid Mini Project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="grid-layout">
      <div class="pic-preview">
        <img class="profile-image" src="img/bunny.jpeg" alt="pic-1" />
        <p class="profile-title">Oliver</p>

        <div class="profile-info">
          <img class="friend-pic" src="images/owl.png" alt="img-1" />
          <p class="profile-text">2 mutual friends</p>
        </div>
        <button class="add-btn">Add Friend</button>
      </div>

      <div class="pic-preview">
        <img class="profile-image" src="img/bear.jpeg" alt="pic-2" />
        <p class="profile-title">Bull</p>

        <div class="profile-info">
          <img class="friend-pic" src="images/owl.png" alt="img-2" />
          <p class="profile-text">3 mutual friends</p>
        </div>
        <button class="add-btn">Add Friend</button>
      </div>

      <div class="pic-preview">
        <img class="profile-image" src="img/tiger.jpeg" alt="pic-3" />
        <p class="profile-title">Chris</p>

        <div class="profile-info">
          <img class="friend-pic" src="images/owl.png" alt="img-3" />
          <p class="profile-text">5 mutual friends</p>
        </div>
        <button class="add-btn">Add Friend</button>
      </div>
    </div>
  </body>
</html>
