<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="NPC">
    <meta name="description" content="using nested flexbox for a twitter post mini project">
    <meta name="keywords" content="mini project, nested flexbox, <div> element, flexbox">
    <title>Twitter Post Nested Flexbox</title>
    <!-- Link to CSS -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="flexbox-container">
        <div class="profile-pic-column">
            <img class="profile-pic" src="images/cat.jpg" alt="profile-pic">
        </div>
        <div class="tweet-column">
            <div class="header">
                <div class="author-name">supersimple.dev</div>
                <div class="author-name-handle">@SuperSimpleDev</div>
            </div>
            <div class="content">
                What is backend web development? A complete overview. New video is up!
            </div>
            <div class="video-preview">
                <div class="thumbnail"></div>
                <div class="video-info">
                    <div class="video-website">youtube.com</div>
                    <div class="website-description">
                       Backend web development - a complete overview (2011) 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
