<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="NPC" />
    <meta name="description" content="Using Flexbox for a mini project" />
    <meta name="keywords" content="Flexbox, CSS, HTML, layout" />
    <title>Flexbox Mini Project Challenge</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="flexbox">
      <img class="profile-pic" src="img/cat.jpg" alt="image1" title="cat" />
      <div class="profile-info">
        <p class="name">Oliver</p>
        <p class="nickname">The Cat</p>
        <p class="status">Popular</p>
      </div>
      <button class="follow-btn">Follow</button>
    </div>

    <div class="flexbox">
      <img class="profile-pic" src="img/cat2.jpg" alt="image2" title="sleepy"/>
      <div class="profile-info">
        <p class="name">Mimi</p>
        <p class="nickname">Sleepy Cat</p>
        <p class="status">Popular</p>
      </div>
      <button class="follow-btn">Follow</button>
    </div>

    <div class="flexbox">
      <img class="profile-pic" src="img/dog.jpg" alt="image3" title="woof"/>
      <div class="profile-info">
        <p class="name">Rex</p>
        <p class="nickname">Happy Bulldog</p>
        <p class="status">Popular</p>
      </div>
      <button class="follow-btn">Follow</button>
    </div>
  </body>
</html>
