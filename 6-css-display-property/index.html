<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="NPC">
    <meta name="description" content="Understanding CSS display property with block and inline-block elements.">
    <meta name="keywords" content="CSS, display property, block, inline-block, web development">
    <link rel="stylesheet" href="style.css">
    <title>CSS Display Block and Inline Block</title>
</head>
<body>
    <!-- Create 2 text boxes and put them on separate lines (using display: block) -->
     <input class="name-textbox" type="text" placeholder="Name">
     <input class="email-textbox" type="text" placeholder="Email">

    <!-- Create a paragraph and 2 buttons and place them on the same line (using width, display:inline-block and vertical-align:middle) -->
    <p class="info-text">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <button class="yes-btn">Yes</button>
    <button class="no-btn">No</button>   
</body>
</html>
